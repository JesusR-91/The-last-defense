<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The last defense!</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/89ed2d93d5.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- SOUND BUTTON -->

    <div><button id = "sound"><i class="fa-solid fa-volume-xmark" style="color: #000000;"></i></button></div>

    <!-- INTRO LETTER -->

    <div id = "letter">
        <div id = "dialogue-intro">
            <div class = "first"></div>
            <div class = "second"></div>
            <div class = "third"></div>
            <div class = "fourth"></div>
            <div class = "fifth"></div>
            <div class = "sixth"></div>
            <div class = "seventh"></div>
        </div>
        <button id = "first-button">Understood!</button>

    </div>

    <!-- REQUESTING NAME -->

    <div id = "nameInput">
        <span>What it's your name pilot?</span>

        <div>
            <input type="text" id="name" name="name" required maxlength="3" size="10" placeholder = "Name">
            <button id = "submitBtn" type="submit" name="name">Save</button> 
        </div>
        
    </div>
    

    <div id = "screens">
        <!-- MAIN SCREEN -->
        <div id="main-screen" class = "container">

            <div id = "title">
                <h1>THE LAST DEFENSE</h1>
            </div>
           

            <div id = "intro">
                <div id = "instructions">
                    <h2>INSTRUCTIONS</h2>

                    <div id = "instructions-img">
                        <img class = "arrows" src="Images/space-arrows.png" alt="Arrows">
                    </div>
                    
                </div>
                <button id="start-btn">START!</button>
            </div>
        </div>
    

        <!-- LEVEL SCREEN -->
        <div class = "container">
            <canvas id = "level1" class="my-canvas" width="700" height="525"></canvas>
        </div>
        
        <!-- GAME OVER SCREEN -->

        <div id="game-over" class = "container">
            <h1>GAME OVER</h1>
            <div>
                <button id="restart-button">TRY AGAIN!</button>
            </div>
        </div>

        <!-- FOOTER -->


        <div id = "footer">
        
            <div id= "counter"> <span class = "count"> 0 </span> </div>

            <div id = "highScoreList">
                <h2>HIGH SCORES</h2>

                <ol id= "highScores"></ol>
            </div>
        </div>
    </div>
    


    <script src="script/Asteroids.js"></script>
    <script src="script/Projectile.js"></script>
    <script src="script/Spaceship.js"></script>
    <script src="script/Enemies.js"></script>
    <script src="script/Game.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
