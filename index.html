<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The last defense!</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/89ed2d93d5.js" crossorigin="anonymous"></script>
</head>
<body>


    <!-- MAIN SCREEN -->
    <div id="main-screen" class = "container">

        <h1>THE LAST DEFENSE</h1>
        <div id = "intro">
            <div id = "instructions">
                <h2>Instructions</h2>
                <img class = "arrows" src="Images/controls.png" alt="controls">
            </div>
            <button id="start-btn">START!</button>
        </div>
    </div>
   

    <!-- Level 1 screen -->
    <div class = "container">
        <canvas id = "level1" class="my-canvas" width="500" height="850"></canvas>
    </div>

    <!-- Level 2 screen --

    <div class = "container">
        <canvas id = "level2" class="my-canvas" width="500" height="850"></canvas>
    </div>

    Level 3 screen 

    <div class = "container">
        <canvas id = "level3" class = "my-canvas" width="500" height="850"></canvas>
    </div>  -->
    
    <!-- GAME OVER SCREEN -->

    <div id="game-over" class = "container">
        <h1>GAME OVER</h1>
        <div>
            <button id="restart-button">TRY AGAIN!</button>
        </div>
    </div>

    <div id = "footer">
        <button id = "sound"><i class="fa-solid fa-volume-high fa-spin-pulse"></i></button>
    
        <div id= "counter"> <span class = "count"> 0 </span> </div>
    </div>


    <script src="script/Asteroids.js"></script>
    <script src="script/Projectile.js"></script>
    <script src="script/Spaceship.js"></script>
    <script src="script/Enemies.js"></script>
    <script src="script/Game.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
